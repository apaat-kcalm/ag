<!DOCTYPE HTML PUBLIC>
<head>
    <title>花仙子是一个可爱的女孩子</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.25.0/DPlayer.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.5.0/flv.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.12.4/hls.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.25.0/DPlayer.min.js"></script>
</head>
<body>
    <div id="dplayer"></div>
    <script type="text/javascript">
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        var items = location.search.substr(1).split("&");
        for (var index = 0; index < items.length; index++) {
            tmp = items[index].split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        }
        return result;
    }
    window.onload = function(){
        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            
            theme: '#FADFA3',
            screenshot: true,
            hotkey: true,
            logo: '/logo/8B266DA8-4D46-46E9-B6A3-A8A4849F1462.png',
            video.pic: '/img/play.jpg',          
            loop: true,
            
            video: {
                'url': findGetParameter('url'),
                'type': 'hls'
            }
        });
        dp.fullScreen.request("web");
        
    }
    </script>
</body>
</html>
