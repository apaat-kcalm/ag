<!DOCTYPE HTML PUBLIC>
<head>
    <title>花仙子是一个可爱的女孩子</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.22.2/dist/DPlayer.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/flv.js@1.3.3/dist/flv.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/hls.js/0.8.9/hls.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dplayer@1.22.2/dist/DPlayer.js"></script>
</head>
<body>
    <div id="dplayer"></div>
    <script type="text/javascript">
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        var items = location.search.substr(1).split("&");
        for (var index = 0; index < items.length; index++) {
            tmp = items[index].split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        }
        return result;
    }
    window.onload = function(){
        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            autoplay: false,
            theme: '#FADFA3',
            screenshot: true,
            hotkey: true,
            logo: 'logo.png',

            loop: true,
            video: {
                'url': findGetParameter('url'),
                'type': 'hls'
            }
        });
        dp.fullScreen.request("web");
        dp.play();
    }
    </script>
</body>
</html>
