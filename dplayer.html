<!DOCTYPE HTML PUBLIC>
<head>
    <title>花仙子是一个可爱的女孩子</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.25.0/dist/DPlayer.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.js@0.12.4/dist/hls.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dplayer@1.25.0/dist/DPlayer.min.js"></script>
</head>
<body>
    <div id="dplayer"></div>
    <script type="text/javascript">
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        var items = location.search.substr(1).split("&");
        for (var index = 0; index < items.length; index++) {
            tmp = items[index].split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        }
        return result;
    }
    window.onload = function(){
        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            
            theme: '#FADFA3',
            screenshot: true,
            hotkey: true,
            logo: '/logo/8B266DA8-4D46-46E9-B6A3-A8A4849F1462.png',
            autoplay:false,         
            loop: false,
            
            video: {
                'url': findGetParameter('url'),
'pic': '/img/play.jpg',
                'type': 'hls'

            }
        });
        dp.fullScreen.request("web");
        
    }
    </script>
</body>
</html>
